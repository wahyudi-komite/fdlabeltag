<div class="flex items-center justify-between border-b-2 border-gray-200">
    <h1 class="items-start text-right text-xl font-bold uppercase">
        Form {{ this.action }} Permission
    </h1>
    <button mat-icon-button (click)="closeDialog()">
        <mat-icon>close</mat-icon>
    </button>
</div>
<mat-dialog-content>
    <form [formGroup]="form" (submit)="doAction()" autocomplete="off">
        <div class="gt-xs:flex-row mt-4 flex space-x-2">
            <mat-form-field class="gt-xs:pr-3 custom-input-height flex-auto">
                <input matInput [placeholder]="'Line..'" />
                <mat-icon
                    class="icon-size-5"
                    matPrefix
                    [svgIcon]="'heroicons_solid:magnifying-glass'"
                ></mat-icon>
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button color="warn" (click)="closeDialog()">
        CANCEL
    </button>
    <button mat-raised-button color="primary" cdkFocusInitial>SUBMIT</button>
</mat-dialog-actions>
