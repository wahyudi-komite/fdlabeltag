<div class="flex items-center justify-between border-b-2 border-gray-200">
    <h1 class="items-start text-right text-xl font-bold uppercase">
        Form {{ this.action }} Permission
    </h1>
    <button mat-icon-button (click)="closeDialog()">
        <mat-icon>close</mat-icon>
    </button>
</div>
<mat-dialog-content class="px-0">
    <form [formGroup]="form" (submit)="doAction()" autocomplete="off">
        <div class="gt-xs:flex-row mt-4 flex">
            <mat-form-field class="custom-input-height flex-auto capitalize"
                ><mat-label>Role Name</mat-label>
                <input
                    matInput
                    [placeholder]="'Role..'"
                    value="{{ this.local_data.name }}"
                />
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button color="warn" (click)="closeDialog()">
        CANCEL
    </button>
    <button class="ml-6" mat-raised-button color="primary" cdkFocusInitial>
        SUBMIT
    </button>
</mat-dialog-actions>
