<div class="flex items-center justify-between border-b-2 border-gray-200">
    <h1 class="items-start text-right text-xl font-bold uppercase">
        Form {{ this.action }} Line
    </h1>
    <button mat-icon-button (click)="closeDialog()">
        <mat-icon>close</mat-icon>
    </button>
</div>
<form [formGroup]="form" (submit)="doAction()" autocomplete="off">
    <mat-dialog-content class="px-0">
        <div *ngIf="action != 'Delete'; else elseTemplate" class="space-y-1">
            <div class="gt-xs:flex-row flex">
                <mat-form-field class="custom-input-height flex-auto capitalize"
                    ><mat-label>Line Name</mat-label>
                    <input
                        matInput
                        #name
                        hideRequiredMarker="true"
                        formControlName="name"
                        placeholder="Line.."
                        trim="blur"
                        oninput="this.value = this.value.toUpperCase()"
                        cdkFocusInitial
                        value="{{ this.local_data.name }}"
                    />
                    <mat-error
                        *ngIf="f['name'].errors && f['name'].errors['required']"
                    >
                        You must enter a value
                    </mat-error>
                    <mat-error
                        *ngIf="
                            f['name'].errors && f['name'].errors['minlength']
                        "
                    >
                        Min 5 Character
                    </mat-error>
                    <mat-error
                        *ngIf="
                            f['name'].errors &&
                            f['name'].errors['alreadyExists']
                        "
                    >
                        The name already exist
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="gt-xs:flex-row flex">
                <mat-form-field class="custom-input-height flex-auto capitalize"
                    ><mat-label>Alias</mat-label>
                    <input
                        matInput
                        #alias
                        hideRequiredMarker="true"
                        formControlName="alias"
                        placeholder="Alias.."
                        trim="blur"
                        oninput="this.value = this.value.toUpperCase()"
                        value="{{ this.local_data.alias }}"
                    />
                    <mat-error
                        *ngIf="
                            f['alias'].errors && f['alias'].errors['required']
                        "
                    >
                        You must enter a value
                    </mat-error>
                    <mat-error
                        *ngIf="
                            f['alias'].errors && f['alias'].errors['minlength']
                        "
                    >
                        Min 5 Character
                    </mat-error>
                    <mat-error
                        *ngIf="
                            f['alias'].errors &&
                            f['alias'].errors['alreadyExists']
                        "
                    >
                        The Alias already exist
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="gt-xs:flex-row flex">
                <mat-form-field class="custom-input-height flex-auto capitalize"
                    ><mat-label>Status</mat-label>
                    <mat-select
                        name="status"
                        formControlName="status"
                        required
                        (selectionChange)="getRemarks($event)"
                    >
                        <mat-option>--Please Choice--</mat-option>
                        <mat-option
                            *ngFor="let dataStatus of status"
                            [value]="dataStatus.id"
                        >
                            {{ dataStatus.value }}
                        </mat-option>
                    </mat-select>
                    <mat-error
                        *ngIf="
                            f['status'].errors && f['status'].errors['required']
                        "
                    >
                        You must choice one
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
        <ng-template #elseTemplate>
            <div style="margin: 5px 0px 24px 0px">
                <strong
                    class="rounded-sm bg-indigo-700 px-2 py-1 font-normal text-white"
                    >Are you sure to delete </strong
                ><b
                    color="warn"
                    style="
                        font-weight: 800;
                        background-color: #b00020;
                        border-radius: 4px;
                        color: aliceblue;
                        padding: 4px;
                    "
                    >{{ local_data.name }}</b
                >
                ?
            </div>
        </ng-template>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button
            mat-raised-button
            type="reset"
            color="warn"
            (click)="closeDialog()"
        >
            <mat-icon>cancel</mat-icon>
            CANCEL
        </button>
        <button
            class="ml-6"
            mat-raised-button
            color="primary"
            type="submit"
            cdkFocusInitial
        >
            <mat-icon>save</mat-icon>
            {{ action != 'Delete' ? 'SAVE' : 'DELETE' }}
        </button>
    </mat-dialog-actions>
</form>
