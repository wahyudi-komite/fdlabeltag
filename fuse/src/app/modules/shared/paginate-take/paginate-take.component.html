<div class="relative max-w-16">
    <select
        id="dataLimit"
        (change)="changedLimit($event)"
        class="block w-full rounded-md border border-gray-300 bg-gray-50 px-3 py-2 text-center text-sm font-medium text-gray-600 hover:border-indigo-500 hover:bg-gray-100 focus:outline-none"
    >
        <option value="5" [selected]="this.limit == 5">5</option>
        <option value="10" [selected]="this.limit == 10">10</option>
        <option value="15" [selected]="this.limit == 15">15</option>
        <option value="20" [selected]="this.limit == 20">20</option>
        <option value="50" [selected]="this.limit == 50">50</option>
        <option value="100" [selected]="this.limit == 100">100</option>
        <option value="100000">All</option>
    </select>
</div>
